<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for = "weather"> Select the weather type today: </label>

    <select id="weather">
        <option value="">--Make a choice--</option>
        <option value="sunny">Sunny</option>
        <option value="rainy">Rainy</option>
        <option value="snowing">Snowing</option>
        <option value="overcast">Overcast</option>
    </select>

    <p></p>

    <script>
        const select = document.querySelector('select');
        const para = document.querySelector('p');

        select.addEventListener('change', setWeather);

        function setWeather(){
            const choice = select.value;

            if(choice === 'sunny'){
                para.textContent = 'Wear shorts today';
            }
            
            else if(choice === 'rainy') para.textContent = 'Bring rainboots and an umbrella';

            else if(choice === 'snowing') para.textContent = 'Might get to skip school if this keeps going'; 

            else if(choice === 'overcast') para.textContent = 'Looking for my friend the sun';

            else para.textContent = ''; 
        }
    </script>

</body>
</html>
